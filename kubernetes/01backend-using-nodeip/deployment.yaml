apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-web
  template:
    metadata:
      labels:
        app: go-web
    spec:
      containers:
        - name: go-web
          image: go-web:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
