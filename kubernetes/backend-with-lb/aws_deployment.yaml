apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-web
  template:
    metadata:
      labels:
        app: go-web
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: app
        image: 880265510348.dkr.ecr.us-east-1.amazonaws.com/go-web:v1
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: go-web-lb
  annotations:
    # This tells AWS to create a Public (Internet-facing) Load Balancer
    # service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: go-web
  ports:
    - port: 80
      targetPort: 8080
